add_newline = false

# format = '$all$username$hostname$jobs$battery$status$os$container$shell$character'

[username]
show_always = true
format = '\[[$user]($style)@'

[hostname]
ssh_only = false
format = '[$hostname$ssh_symbol]($style)\]:'
ssh_symbol = " "

[character]
success_symbol = '[⇒](bold green)'
error_symbol = '[⇏](bold red)'
vimcmd_symbol = '[=](bold green)'
vimcmd_replace_one_symbol = '[⇐](bold purple)'
vimcmd_replace_symbol = '[⇔](bold purple)'
vimcmd_visual_symbol = '[=](bold yellow)'

[os]
disabled = false

[shell]
disabled = false
nu_indicator = 'nu'

