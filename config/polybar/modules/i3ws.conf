[module/i3ws]
type = internal/i3
pin-workspaces = true
enable-click = true
enable-scroll = true
format-padding = 1
strip-wsnumbers = true
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;
icon-default =
format = <label-state>
; active
label-focused = %name%
label-focused-padding = 1
label-focused-foreground = ${colors.active}
label-focused-underline = ${colors.active}
; urgent
label-visible = %name%
label-visible-padding = 1
label-visible-foreground = ${colors.visible}
label-visible-underline = ${colors.visible}
; empty
label-unfocused = %name%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.foreground}

label-separator = |
label-separator-foreground = ${colors.foreground}
label-separator-padding = 1
